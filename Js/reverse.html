<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mudatexto(valor)
        {
            let reversor = valor.split("").reverse().join("")
            return reversor
        }
        let textoUsuario = prompt("Vamos reverter ?")
        alert(mudatexto(textoUsuario))
    </script>
</body>
</html>
